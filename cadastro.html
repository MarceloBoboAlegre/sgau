<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <header>
            <h1>CADASTRO</h1>
        </header>
        <section>
            <form action="" method="post">
                <input type="text" name="nome" id="idnome" placeholder="NOME">
                <input type="text" name="email" id="idemail" placeholder="EMAIL">
                <input type="text" name="telefone" id="idtelefone" placeholder="TELEFONE">
                <input type="password" name="senha" id="idsenha" placeholder="SENHA">
                <input type="password" name="confirma_senha" id="idconfirma_senha" placeholder="CONFIRMAR SENHA">
                <input type="submit" value="ENTRAR" class="entrar">
            </form>
        </section>
    </main>
    <div class="exemplo">
        
    </div>
</body>
</html>
